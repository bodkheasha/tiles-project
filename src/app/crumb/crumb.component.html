
<div style="margin-top: 30px;margin-bottom: 50px; text-align: center; ">
    
    <label for="name" class="control-label"><b>CRUMB AMOUNT:</b></label>
    &nbsp;
    <mat-form-field floatLable="auto" appearance="outline" >
      <input matInput placeholder="CRUMB">
    </mat-form-field>
    &nbsp;<button mat-raised-button color="primary">ADD</button>
  
</div>
<div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  style="background-color:grey;"><b><h3>Id</h3></b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef style="background-color: grey;"> <b><h3>Date</h3> </b></th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef style="background-color: grey;"> <b><h3>Quantity</h3></b> </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef style="background-color: grey;"> <b><h3>Amount</h3></b> </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

   <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef style="background-color: grey;"><b><h3>Total</h3> </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
 </div>
